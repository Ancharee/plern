<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Plern</title>
  <meta name="description" content="" />
</head>

<body>
  ${require('./partial/header.html')}
  <main>
    <div id="fullpage" class="fullpage-wrapper">
      <section class="section section__register section__contact">
        <div class="fp-bg"></div>
        <article>
          <div class="section__content">
            <div class="section__content-inner">
              <div class="section__form">
                <form action="#" class="js-form">
                  <h4 class="form-headline">ฝากข้อความถึงเรา</h4>
                  <div class="form-group">
                    <label class="form-label" for="name">ชื่อ</label>
                    <input class="form-control" id="name" type="type" placeholder="Name">
                    <span class="form-error">กรุณาใส่ชื่อ</span>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="email">อีเมล</label>
                    <input class="form-control" id="email" type="email" placeholder="user@mail.com">
                    <span class="form-error">กรุณาใส่อีเมล</span>
                  </div>
                  <div class="form-group">
                    <label for="message" class="form-label">ข้อความถึงเรา</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="พิมพ์ข้อความ..."></textarea>
                    <span class="form-error">กรุณาใส่ข้อความถึงเรา</span>
                  </div>
                  <div class="form-group captcha">
                    <img src="./images/i-am-not-a-robot.png" alt="i am not a robot">
                  </div>
                  <div class="form-action form-action--full">
                    <button class="btn btn-primary js-submit" type="button">ส่งข้อความ</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </article>
      </section>
      ${require('./partial/footer.html')}
    </div>
  </main>
</body>
</html>
